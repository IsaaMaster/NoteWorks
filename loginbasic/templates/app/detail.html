{% extends 'app/userBase.html' %}
{% block content %}
<nav class="navbar">
</nav>
<div class="container-fluid text-center" style="margin:0px 0px 30px 0px">
    <div class="row align-items-center justify-content-center">
        <h1>{{title}}</h1>
        <p>Last Opened: {{lastAccessed}}</p>
    </div>
    <div class="row align-items-center justify-content-center">
        <div class="col-10">
            <div id="textedit">
                <form action="{% url "save" id%}" method="post" id="notes">
                    {% csrf_token %}
                    <p>
                        <a href="{%url "delete" id%}" class="btn btn-danger">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                                <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
                            </svg>
                            Delete
                        </a>
                        <input type="submit" value="Save Note" style="border-color:black" class="btn btn-light">
                    </p>
                    <textarea form="notes" name="text" id="textbox">{{text}}</textarea>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock%}
