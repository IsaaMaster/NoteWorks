
<!DOCTYPE html>
<html lang="en">
<head>
    <title>NoteWorks 5 - Notes</title>
    {% load static %}
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'app/favicon.ico' %}"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    {%load static %}
    <link rel="stylesheet" href = "{%static 'app/app.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-body-tertiary sticky-top" id="navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}"><div id="brand" class="navbarm" style="margin-left:40px">
                <img src="{% static 'app/noteIcon.png' %}" alt="Logo" class="d-inline-block align-text-top" id = "logo">
                NoteWorks 5
            </div></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navSection" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navSection">
                <form class="d-flex" id='searchBar' style="margin-top:5px" role="search" action = "{%url 'search'%}" method="get">
                    {% csrf_token %}
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <ul class = "navbar-nav ms-auto">
                    <li class = "nav-item">
                        <a href= "#" class = "navbarm nav-link active" aria-current="page"><button type="button" class="btn btn-primary customBtn">Account</button></a>
                    </li>
                    <li class = "nav-item">
                        <a href= "{% url 'logout' %}" class= "navbarm nav-link"><button type="button" class="btn btn-primary">Logout</button></a>
                    </li>        
                </ul>
            </div>
        </div>
    </nav>
   
    {% block content %}
    {% endblock %}
</body>
