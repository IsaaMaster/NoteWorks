{% extends "app/userBase.html" %}

{% block content %}
    <div class="container">
        <form action="{% url 'newNote' folder %}" method="post">
            {% csrf_token %}
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading"><h3>Create a new Note</h3></div>
                    <div class="panel-body">
                        {% if error_message %}
                            <p class="bg-danger p-d ml-b">{{ error_message }}</p>
                        {% endif %}
                        <div class="form-group clearfix">
                            <label for="title" class="col-md-4 control-label text-right">Title</label>
                            <div class="col-md-6">
                                <input name="title" value="" type="text" class="form-control" id="titleinput"/>
                            </div>
                        </div>
                        <div class="col-md-6 col-md-offset-4">
                            <input name="Create" type="submit" value="create" class="btn btn-success" /> &nbsp;
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
