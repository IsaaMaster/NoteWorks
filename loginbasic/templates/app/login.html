{% extends "app/base.html" %}

{% block content %}
    <div class="container loginForm" >
        <form action="{% url 'userlogin' %}" method="post">
            {% csrf_token %}
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading" style="color:white"><h3>Login</h3></div>
                    <div class="panel-body">
                        {% if error_message %}
                            <p class="bg-danger p-d ml-b">{{ error_message }}</p>
                        {% endif %}
                        <div class="form-group clearfix">
                            <label for="username" class="col-md-4 control-label text-right" style="color:white">Username:</label>
                            <div class="col-md-6">
                                <input name="username" value="" type="text" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <label for="password" class="col-md-4 control-label text-right" style="color:white">Password:</label>
                            <div class="col-md-6">
                                <input name="password" type="password" class="form-control" />
                            </div>
                        </div>
                        <div class="col-md-6 col-md-offset-4" style="margin-top:15px">
                            <input name="login" type="submit" value="Login" class="btn btn-success button2" /> &nbsp;
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
