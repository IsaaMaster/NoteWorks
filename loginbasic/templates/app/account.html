{% extends 'app/userBase.html' %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card mt-5">
        <div class="card-header">
          <h3 class="card-title text-center">Your Account Information</h3>
        </div>
        <div class="card-body">
          <form method="post" action="{% url 'update_account' %}">
            {% csrf_token %}
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" value="{{ user.username }}" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" value="{{ user.email }}" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="first_name">First name:</label>
              <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" class="form-control">
            </div>
            <div class="form-group">
              <label for="last_name">Last name:</label>
              <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3">Update Account Information</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
